<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align: center;
font-size: 20px;">

    <h1>Список лекарств</h1>
    <div style="display: grid;
    grid-template-columns: repeat(2, 1fr);
    margin: auto;">
        {% for medicine in medicines %}
            <div style="border: 3px solid;
            margin: auto;
            margin-top: 15px;
            padding: 10px;
            width: 300px;">
                <p><b>Название: </b>{{ medicine.name }}</p>
                <p><b>Начальная цена: </b>{{ medicine.price }}</p>
                <p><b>Количество: </b>{{ medicine.quantity }}</p>
            </div>
        {% endfor %}
    </div>

    <h1>Поиск аптеки</h1>
    <div style="border: 3px solid;
    margin: auto;
    padding: 10px;
    width: 600px;">
        <form action="" method="post">
            {% csrf_token %}
            <label>Название лекарства: </label>
            <input type="text" name="name"><br><br>
            <label>Ваше расположение (км): </label>
            <input type="number" name="location"><br><br>
            <button id="btn" type="submit" style="font-size: 20px;
            width: 90px;">Поиск</button>
        </form>
    </div>
    <script>
        document.getElementById('btn').onclick = function() {alert({{ messages }});}
    </script>
</body>
</html>
